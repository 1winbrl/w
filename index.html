<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparando seu bônus...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .circle {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto;
            border: 10px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle .timer {
            font-size: 2rem;
            font-weight: bold;
        }

        .circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 10px solid #fff;
            border-radius: 50%;
            box-sizing: border-box;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Por favor, aguarde enquanto preparamos seu bônus...</div>
        <div class="circle">
            <div class="timer" id="timer">3</div>
        </div>
    </div>

    <script>
        // Timer countdown logic
        const timerElement = document.getElementById('timer');
        let countdown = 3;

        const interval = setInterval(() => {
            countdown--;
            timerElement.textContent = countdown;
            if (countdown === 0) {
                clearInterval(interval);
                window.location.href = 'https://1wfwna.life/v3/aggressive-casino?p=z3a8';
            }
        }, 1000);
    </script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q1F4Y4TFB5"></script>

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-Q1F4Y4TFB5');
    </script>
</body>
</html>
